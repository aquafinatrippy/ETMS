version: "3.8"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  backend-server:
    build: ./server
    ports:
      - "3000:3000"
    container_name: backend-server
    restart: always
        